<html lang="en">
<head>

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Martiros Saryan</title>

<body>
    <div id="main">
        <h2 style="position: relative; left: -126px;top: 127px; opacity: 0.8;">Martiros Saryan</h2>
        <div id="arrowDiv">
            <i  id="arrowUp" class="fas fa-arrow-up fa-2x"></i> </br>

        </div>

            <img src="/assets/images/Saryan.jpg" style="height: 470px; width: 420px;   position: relative; left: 12%; top: 8px;" alt="">

                <button class="but" id="deleteCommentDiv">Close comment</button>
                <button class="but" id="addCommentDiv">Add Comment</button>
                
            </div>
        </div>
        <div id="mainContainer">
        <div id="AddDiv">

            <form action="">
                    <textarea id="AddInput" type="text" maxlength="150"  placeholder="Comment"></textarea>
                    <button id="AddButton">Add</button>
                    
            </form>
        </div>
        </div>
    </div>
